<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <h2>Tiêu đề bảng</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post" th:action="@{/create}" th:object="${sanPham}">
                <input type="hidden" >
                <div class="mb-3">
                    <label class="form-label" for="text2">Tên</label>
                    <input class="form-control" id="text2" name="name" type="text" th:field="*{name}" >
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="kkk4">Lọai sản phẩm</label>
                    <select class="form-select" id="kkk4" required th:field="*{loaiSanPham}" >
                        <option th:each="sanpham1 : ${loai}" th:text="${sanpham1.name}" th:value="${sanpham1.id}" ></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="text3">Giá Sản Phảm</label>
                    <input class="form-control" id="text3" name="name" type="text" th:field="*{price}" >
                    <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}" ></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="text4">Mô tả Tình trạng</label>
                    <input class="form-control" id="text4" name="name" type="text" th:field="*{status}" >
                    <p class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}" ></p>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-success me-2" type="submit">Lưu thay đổi</button>
                    <a class="btn btn-secondary" th:href="@{/}" >Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
