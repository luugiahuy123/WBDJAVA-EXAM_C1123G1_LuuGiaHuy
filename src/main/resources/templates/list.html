<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body>
<div class="col-12 d-flex justify-content-between align-items-center">
    <h2>Quảng Lý Sản Phẩm </h2>
    <a class="btn btn-primary" th:href="@{/create}" >Thêm Sản Phẩm</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto text-center">
            <form action="/" method="get">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter user name..." name="search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mt-5">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Chọn </th>
                <th scope="col">tên sản Phẩm</th>
                <th scope="col">Giá</th>
                <th scope="col">Loại Sản Phẩm</th>
                <th scope="col">Tình trạng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sanPham1, loop : ${sanPham}">
                <td th:text="${loop.count}" ></td>
                <td>
                </td>
                <td th:text="${sanPham1.name}" ></td>
                <td th:text="${sanPham1.price}" ></td>
                <td th:text="${sanPham1.loaiSanPham.getName()}"></td>
                <td th:text="${sanPham1.status}" ></td>
                <td>
                    <a class="btn btn-warning" th:href="@{'/edit/' + ${sanPham1.getId()}}">Sửa</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{'/delete/' + ${sanPham1.getId()}}">xoa</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
<script crossorigin="anonymous"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</html>
